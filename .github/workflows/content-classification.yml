# This workflow will train and test detection model on self-hosted runner. It assumes system or local Python is configured on the host.

name: Create detection model

on:
#  push:
#    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ml-gpu-runner
    steps:
    - uses: actions/checkout@v2
    - name: Install global dependencies
      run: pip install -r requirements.txt
    - name: Install model dependencies
      run: if [ -f content-classification/requirements.txt ]; then pip install -r content-classification/requirements.txt; fi
    - name: Sync the dataset
      run: gsutil -m rsync -i -d -r gs://livepeer-ml-data $CCL_DATASET
    - name: Create data splits
      run: |
       cd utils
       python split.py --data_dir $CCL_DATASET --splits_out_dir $CCL_DATASET/../splits/ --out_dir $CCL_DATASET/../splits/ --resize_to 224,224
    - name: Train model
      run: |
       export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE
       cd $GITHUB_WORKSPACE/content-classification/scripts/
       python train.py --data_dir $CCL_DATASET/../splits/ --num_epochs 2 --batch_size 256
    - name: Test model
      run: |
       export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE
       cd $GITHUB_WORKSPACE/content-classification/scripts/
       python test.py --data_dir $CCL_DATASET/../splits/ --num_epochs 2 --batch_size 256